
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }} </title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
 
  </head>
  <body>
    <div class="wrapper">
      <header>
      <h1><a href="{{ site.url }}"> {{ site.title }}</a></h1>
      <p>{{ site.subtitle }}</p>
      <p>{{ site.description | default: site.github.project_tagline }}</p>
         <!--
        {% if site.github.is_project_page %}
          <p class="view"><a href="{{ site.github.repository_url }}">View the Project on GitHub <small>{{ github_name }}</small></a></p>
        {% endif %} 
      !--> 
   <figure> <img src="{{site.url}}/images/dixit-logo-transparent.png" a href="http://dixit.uni-koeln.de" />
      <img src="{{site.url}}/images/nlg.png" title="nlg logo" a href="http://transition.nlg.gr"/>
        </figure>
        	{% include menu.html %}
      </header>
      <section>
      {{ content }}
      </section>
      <footer>
       <br/>
      <p><small>Hosted on GitHub Pages &mdash; <a href="https://pages-themes.github.io/minimal/">minimal theme</a>- minimal edited using <a href="https://jekyllrb.com">Jekyll </a> and markdown</small></p>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>

  </body>
</html>
